<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Symbol</th>
          <th scope="col">Open</th>
          <th scope="col">PreviousClose</th>
          <th scope="col">DayHigh</th>
          <th scope="col">DayLow</th>
          <th scope="col">Change</th>
          <th scope="col">    </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let com of sec.comp">
          <td>{{ com.symbol }}</td>
          <td>{{ com.open }}</td>
          <td>{{ com.prevclose }}</td>
          <td>{{ com.dayhigh }}</td>
          <td>{{ com.daylow }}</td>
          <td>{{ com.change }}</td>
          <td><button mat-raised-button color="primary" (click)="saveComp(com)">Save</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
